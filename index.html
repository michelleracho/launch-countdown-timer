<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main class="container">
      <h1>We're launching soon</h1>

      <div class="countdown">
        <div class="card">Days</div>
        <div class="card">Hours</div>
        <div class="card">Minutes</div>
        <div class="card">Seconds</div>
      </div>
    </main>

    <footer class="footer">
      footer

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michelle Racho</a>.
      </div>
    </footer>
  </body>
</html>
